<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromma Skolor - Förskoleklass 2026</title>
    <meta name="description" content="Översikt över grundskolor i Bromma som tar emot nya 7-åringar till hösten 2026.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="glass-panel">
            <h1>Bromma Skolor <span class="subtitle">Höstterminen 2026</span></h1>
            <p>Hitta rätt skola för ditt barn. Informationen baseras på Stockholms stads kalendarium.</p>
        </header>

        <main>
            <div id="map-container" class="glass-panel">
                <div id="map"></div>
            </div>

            <div id="content-container" class="glass-panel">
                <div id="school-list">
                    <!-- List items will be injected here -->
                </div>
            </div>
        </main>

        <!-- Details Modal -->
        <div id="details-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <span class="close-button">&times;</span>
                <div id="modal-body">
                    <!-- Details will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
